      font-size: 18px;
      transition: all 0.3s ease;

      padding: 15px 30px;
      font-size: 18px;

      border-radius: 50px;

      transition: all 0.3s ease;
      margin-bottom: 20px;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
